<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>La Boema</title>
</head>

<body>

    <div id="laBoema"></div>
    <div class="mainContent">

        <!-- Menu -->
        <div>
            <ul class="container-menu">
                <li class="menu-item"><a href="#">Úvodní strana</a></li>
                <li class="menu-item"><a href="#">Adresa</a></li>
                <li class="menu-item"><a href="#">Otevírací doba</a></li>
                <li class="menu-item"><a href="#">Sortiment</a></li>
                <li class="menu-item"><a href="#">Kontakt</a></li>
            </ul>
        </div>
        <!-- Front photo -->
        <div class="container-frontPhoto container">
            <img src="images/Secondhand&Antique.svg">
        </div>

        <!-- Adress -->
        <div class="container-adress">
            <div class="adress-map"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2560.4292175544438!2d14.4569341!3d50.0782503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b9362ed085891%3A0x8c33eb7f0e5752aa!2zUmFkaG_FocWlc2vDoSAxOTM5LzgsIDEzMCAwMCDFvWnFvmtvdg!5e0!3m2!1scs!2scz!4v1677172146705!5m2!1scs!2scz"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            <div class="adress-text">
                <h3>Najdete nás zde:</h3>
                <p>Radhošťská 8<br> Praha 3</p>
            </div>
        </div>

        <!-- Sortiment -->
        <div class="sortiment">
            <div class="sortiment-headline">
                <h2>U nás najdete:</h2>
            </div>
            <div class="sortiment-everyItem">
                <div class="sortiment-item">
                    <img class="sortiment-img" src="images/Sortiment_Lady.jpg">
                    <h3>Dámská sekce</h3>
                </div>
                <div class="sortiment-item">
                    <img class="sortiment-img" src="images/Sortiment_Man.jpg">
                    <h3>Pánská sekce</h3>
                </div>
                <div class="sortiment-item">
                    <img class="sortiment-img" src="images/Sortiment_Antik.jpg">
                    <h3>Antik</h3>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
